<mat-card>
  <mat-card-title>Form builder</mat-card-title>
  <mat-card-content>
    <form [formGroup]="fromGroup">
      <div *ngFor="let formItem of formObject">
        <ng-container *ngIf="!formItem.hidden">
          <ng-container [ngSwitch]="formItem.type">
            <ng-container *ngSwitchCase="'text'">
              <mat-form-field *ngIf="formItem.type=='text'">
                <mat-label>{{formItem.label}}</mat-label>
                <input matInput [formControlName]="formItem.field" [required]="formItem.mandatory">
              </mat-form-field>
            </ng-container>
            <ng-container *ngSwitchCase="'check'">
              <mat-checkbox class="example-margin" [required]="formItem.mandatory" *ngIf="formItem.type=='check'"
                [formControlName]="formItem.field">{{formItem.label}}</mat-checkbox>
            </ng-container>
          </ng-container>
        </ng-container>
      </div>
      <button class="submit-button" mat-raised-button color="primary" (click)="onSubmitClicked()">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
